<h1>Create Profile</h1>
<hr>
<form [formGroup]="form" >
  <div>
    <input formControlName="name" type="text" placeholder="Enter name..."/>
  </div>
  <div>
    <input (change)="onFileSelect($event)" type="file" multiple/>
  </div>
  
  <img *ngFor="let imageData of imageDatas" [src]="imageData" [alt]="form.value.name">
  <div>
    <button (click)="onSubmit()">Create profile</button>
  </div>
</form>
